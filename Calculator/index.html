<!DOCTYPE html>
<html>
  
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <table id="calculator">
        <tr>
            <td colspan="3"><input type="text" id="result" class="result"></td>
            <td><input type="button" value="C" onclick="clr()" > </td>
        </tr>
        <tr>
            
            <td><input type="button" value="1" onclick="display('1')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="2" onclick="display('2')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="3" onclick="display('3')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="/" onclick="display('/')" onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="5" onclick="display('5')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="6" onclick="display('6')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="-" onclick="display('-')" onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="8" onclick="display('8')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="9" onclick="display('9')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="+" onclick="display('+')" onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="display('.')"  onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="0" onclick="display('0')"  onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="=" onclick="solve()"> </td>
            <td><input type="button" value="*" onclick="display('*')" onkeydown="myFunction(event)"> </td>
        </tr>
    </table>
  
    <script src="script.js"></script>
</body>
  
</html>
